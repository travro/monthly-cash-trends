<h3>
  <p>
    {{data.dataTransaction.vendor}} is currently categorized as: {{data.dataTransaction.category}}
  </p>
  <p *ngIf="selectedCategory && selectedCategory != data.category">
    Will be changed to: {{selectedCategory}}
  </p>
  <p *ngIf="!selectedCategory || selectedCategory == data.category">

  </p>
</h3>
<div class="categorizer-main">
  <main class="categorizer-menu">
    <h4>Category Options</h4>
    <button (click)="insertNewCategory()">Add Category </button>
    <button (click)="removeSelectedCategory()" [disabled] = "!selectedCategory ||selectedCategory == 'Uncategorized'">Remove Selected</button>
    <button disabled>Rename Selected</button>
    <input type="checkbox" name="checkbox-apply-all" [checked] = "applyAll" (change)="applyAll = !applyAll">
    <label for="apply-all">Apply this category to all transactions with this vendor</label>

  </main>
  <aside class="category-list">
    <select size="15" [(ngModel)]="selectedCategory">
      <option *ngFor="let cat of categories" [selected]="cat.category == data.category">{{cat.category}}</option>
    </select>
  </aside>
</div>
<button (click)="closeNoChanges()">Close</button>
<button (click)="applyChanges()" [disabled]="(!selectedCategory || selectedCategory == data.category) && !applyAll" >Apply</button>
