<table>
  <tr>
    <td></td>
    <td>Date/Time</td>
    <td>Vendor</td>
    <td>Category</td>
    <td>Amount</td>
  </tr>
  <tr *ngFor = "let t of transactions">
    <td>
      {{t.id}}
    </td>
    <td>
      {{t.date}}
    </td>
    <td>
      {{t.vendor}}
    </td>
    <td>
      {{t.category}}
    </td>
    <td>
      {{t.amt}}
    </td>
  </tr>
</table>
