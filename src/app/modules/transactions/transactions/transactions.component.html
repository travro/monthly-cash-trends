<table>
  <thead>
    <tr>
      <td>ID</td>
      <td>Date/Time</td>
      <td>Vendor</td>
      <td>Category</td>
      <td>Amount</td>
      <td>Options</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of trans">
      <td>
        {{t.id}}
      </td>
      <td>
        {{t.date}}
      </td>
      <td>
        {{t.vendor}}
      </td>
      <td>
        <button (click)="openCategorizerDialog()">{{t.category}}</button>
      </td>
      <td>
        {{t.amount}}
      </td>
      <td>

      </td>
    </tr>
  </tbody>
</table>
